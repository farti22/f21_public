<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>JS | Homework 5</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="App">
  <div class="Calculator" id="calc">
    <div class="Button" id="history_button">History</div>
    <div class="Display">
      <span id="main_display"></span>
      <div class="Switches" id="display_switches">
        <span class="Selected" id="deg">DEG</span>/<span id="rad">RAD</span>
      </div>
    </div>
    <div class="Keyboard">
      <div class="Button">CE</div>
      <div class="Button Unary">sin</div>
      <div class="Button Unary">cos</div>
      <div class="Button Unary">tg</div>
      <div class="Button Unary">ctg</div>
      <div class="Button Unary">x!</div>
      <div class="Button Binary">^</div>
      <div class="Button Binary">%</div>
      <div class="Button Binary">*</div>
      <div class="Button Binary">/</div>
      <div class="Button Number">1</div>
      <div class="Button Number">2</div>
      <div class="Button Number">3</div>
      <div class="Button Binary">+</div>
      <div class="Button Binary">-</div>
      <div class="Button Number">4</div>
      <div class="Button Number">5</div>
      <div class="Button Number">6</div>
      <div class="Button Number">0</div>
      <div class="Button Number">.</div>
      <div class="Button Number">7</div>
      <div class="Button Number">8</div>
      <div class="Button Number">9</div>
      <div class="Button Result DoubleColumn">=</div>
    </div>
  </div>
  <div class="History" id="history">
    <span id="history_title">History</span>
    <span class="HistoryItem"></span>
    <span class="HistoryItem"></span>
    <span class="HistoryItem"></span>
  </div>
</div>
<script src = "script.js"></script>
</body>
</html>
